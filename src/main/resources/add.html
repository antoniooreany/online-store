<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Add product</title>
</head>
<body>
<form action="/add" method="POST" class="mx-auto" style="width: 500px; padding-top: 50px;">
    <div class="form-group">
        <label>Enter id</label>
        <input type="number" min="0" class="form-control" name="id"
               placeholder="0">
    </div>
    <div class="form-group">
        <label>Enter name</label>
        <input type="text" class="form-control" name="name"
               placeholder="e.g. Tesla" required>
    </div>
    <div class="form-group">
        <label>Enter price</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="number" min="0.00" class="form-control" name="price" aria-label="Amount (to the nearest dollar)"
                   placeholder="0.00" required>
        </div>
    </div>
    <button type="submit" class="btn btn-primary btn-lg btn-block">Submit</button>
</form>
</body>
</html>
