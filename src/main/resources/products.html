<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <link crossorigin="anonymous" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" rel="stylesheet">
    <link crossorigin="anonymous" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css"
          integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/cjs/popper-lite.min.js" rel="stylesheet">
    <link>
    <title>Products</title>
</head>
<body>

<div class="container" style="padding-top: 50px">
    <div class="row">
        <div class="col">
            <h2>Products</h2>
        </div>
        <div class="col text-right">
            <a class="btn btn-sm btn-info" onclick="add()">
                <i class="fas fa-plus" style="color: snow"> Add</i>
            </a>
        </div>
    </div>
    <table class="table table-striped table-bordered" id="products">
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Price</th>
            <th>Created</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <#list products as product>
        <tr>
            <td>${product.id}</td>
            <td>${product.name}</td>
            <td>$${product.price}</td>
            <td>${product.creationDate}</td>
            <td style="white-space: nowrap;">
                <a class="btn btn-warning" href="/product/update/${product.id}">
                    <i class="fas fa-pen"></i>
                </a>
                <a class="btn btn-danger" onclick="remove(${product.id})">
                    <i class="fas fa-trash"></i>
                </a>
            </td>
        </tr>
        </#list>
    </table>
</div>
</tbody>
<script>
    function add() {
        window.location.assign('/product/add')
    };
    function remove(id) {
        if (confirm('Do you want to delete this product?')) {
            let url = '/product/delete';
            console.log(id);
            fetch(url + '?id=' + id, {
                method: 'DELETE'
            }).then(() => {
                console.log('removed');
            }).then(() => {
                window.location.assign('/')
            }).catch(err => {
                console.error(err)
            })
        } else {
            console.log('not deleting')
        }
    };
</script>
</body>
</html>
